<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="author" content="Kodinger">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Product</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/my.css">
</head>
<body class="my-login-page">
<div th:replace="/layout :: head"></div>
<section class="h-100">
    <div class="container h-100" id="form">
        <div class="row justify-content-md-center h-100">
            <div class="card-wrapper">
                <br>
                <br>
                <br>
                <div class="card fat">
                    <div class="card-body">
                        <h4 class="card-title">Register</h4>
                        <form th:action="@{create}" th:object="${list}"
                              method="post" novalidate="novalidate">

                            <div class="form-group">
                                <label for="id">ID</label>
                                <input id="id" type="text" class="form-control" th:field="*{id}">
                            </div>


                            <div class="form-group">
                                <label for="ten">Name</label>
                                <input id="ten" type="text" class="form-control" th:field="*{ten}">
                            </div>

                            <div class="form-group">
                                <label for="mau">Color</label>
                                <input id="mau" type="text" class="form-control" th:field="*{mau}">
                            </div>


                            <div class="form-group">
                                <label for="gia">Price</label>
                                <input id="gia" type="number" class="form-control" th:field="*{gia}">
                            </div>

                            <div class="form-group" >
                                <label for="loai">Type</label >
                                <select id="loai" th:field="*{loaiSP}" class="form-control">
                                    <option th:each="loai: ${listLoai}" th:value="${loai.tenLoai}" th:text="${loai.tenLoai}"></option>
                                </select>
                            </div>


                            <div class="form-group m-0">
                                <button type="submit" class="btn btn-primary btn-block" value="Save">
                                    Create
                                </button>
                            </div>
                            <br>
                            <div class="form-group m-0">
                                <a th:href="@{/product}" class="btn btn-primary btn-block">
                                    Back to product list
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<footer th:replace="/layout :: footer"></footer>
</body>
</html>
